									onMouseOut="menu_out('1')" src="images/menu_line_bt_img1_1.gif"

									<a
								href="IFRleft2.html" target="frameColumnNav"><img
									id="menu_line_img2" onClick="menu_onclick(2)"
									onMouseOver="menu_over('2')" onMouseOut="menu_out('2')"
									src="images/menu_line_bt_img2_1.gif" width="27" height="29"

					</table>
				</div></td>

</body>
<script type="text/javascript">
var _onclickedid = "1";
getObject("menu" + _onclickedid).className="menu" + _onclickedid + "_clicked";
getObject("menu_line_img"+_onclickedid).src="images/menu_line_bt_img" + _onclickedid + ".gif";
function menu_onclick(id)
{
	document.getElementById("menu_line_img"+ _onclickedid).src="images/menu_line_bt_img"+ _onclickedid +"_1.gif";
	getObject("menu" + _onclickedid).className="menu" + _onclickedid;
	_onclickedid = id;
	document.getElementById("menu_line_img"+ id).src="images/menu_line_bt_img"+ id +".gif";
	getObject("menu" + id).className="menu" + id + "_clicked";
}
function menu_over(id)
{
	if (_onclickedid == id)
		return;
	document.getElementById("menu_line_img"+ id).src="images/menu_line_bt_img"+ id +".gif";
}
function menu_out(id)
{
	if (_onclickedid == id)
		return;
	document.getElementById("menu_line_img"+ id).src="images/menu_line_bt_img"+ id +"_1.gif";
}
</script>
